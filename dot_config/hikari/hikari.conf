ui {
  border = 3
  gap = 10
  step = 70
  font = "Fira Code 10"

  colorscheme {
    background = 0x555555
    foreground = 0x000000
    selected   = 0xB5BA25
    grouped    = 0xFDAF53
    first      = 0xB8BB26
    conflict   = 0xED6B32
    insert     = 0xE3C3FA
    active     = 0x888888
    inactive   = 0x465457
  }
}

outputs {
  "HDMI-A-1" {
    background = {
    	path = "/home/goiabae/img/wpp/submarine-bliss_heat.jpg"
    	fit = stretch
   	}
  }
}
inputs {
	keyboards {
		"*" = {
			xkb = {
				layout = "us"
			}
			repeat-rate = 40
			repeat-delay = 300
		}
	}
}

layouts {
  # main stack
  s = {
    scale = {
      min = 0.5
      max = 0.75
    }
    left = single
    right = stack
  }

  # main queue
  q = {
    scale = 0.75
    top = single
    bottom = queue
  }

  # nautilus
  n = {
    left = single
    right = {
      top = single
      bottom = {
        right = single
        left = {
          bottom = single
          top = full
        }
      }
    }
  }

  f = full
  h = stack
  v = queue
  g = grid
}

actions {
  terminal = "foot"
  menu = "wofi --show drun"
  scrshot = "grim -g \"$(slurp)\""
#  session = "/home/goiabae/scripts/powermenu.sh"
}

